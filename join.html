<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style2.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">

    <header class="global-header">

      <h1 class="logo">
        <a href="https://www.naver.com">
          <img src="./images/logo.png" alt="네이버 로고">
        </a>
      </h1>

    </header>

    <section class="info-form">

      <form action="">

        <div class="id">
          <p class="letter">아이디</p>
          <input class="form" type="email" required>
          <p class="address">
            @naver.com
          </p>
          <p class="warning">
            필수 정보입니다.
          </p>
          <p class="warning2">
            5~20자의 영문소문자만 사용 가능합니다
          </p>
          <p class="congrat">
            멋진 아이디네요!
          </p>
        </div>

        <div class="password">
          <p class="letter">비밀번호</p>
          <input class="form" type="password" required>
          <div class="lock"></div>
          <p class="warning">
            필수 정보입니다.
          </p>
          <p class="warning3">
            8~16자 영문 대 소문자,숫자, 특수문자를 사용하세요.
          </p>
        </div>

        <div class="password2">
          <p class="letter">비밀번호 재확인</p>
          <input class="form" type="password" required>
          <div class="lock1"></div>
          <p class="warning">
            필수 정보입니다.
          </p>
          <p class="warning4">
            비밀번호가 일치하지 않습니다.
          </p>
        </div>

        <div class="name">
          <p class="letter">이름</p>
          <input class="form" type="text" required>
          <p class="warning">
            필수 정보입니다.
          </p>
        </div>

        <div class="birth-gender">
          <p class="letter">생년월일</p>
          <input class="form1 year" type="text" placeholder="년(4자)" required>
          <select class="form1 month" required>
            <option value="0">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <input class="form1 date" type="text" placeholder="일" required>
          <p class="warning5">
            태어난 년도 4자리를 정확하게 입력하세요.
          </p>
          <p class="warning6">
            태어난 월을 선택하세요.
          </p>
          <p class="warning7">
            태어난 일(날짜) 2자리를 정확하게 입력하세요.
          </p>
        </div>

        <div class="birth-gender2">
          <p class="letter">성별</p>
          <div class="selection">
            <label>
              <div class="radio-box">
                <input type="radio">
                <p>남자</p>
              </div>
            </label>
            <label>
              <div class="radio-box">
                <input type="radio">
                <p>여자</p>
              </div>
            </label>
            <label>
              <div class="radio-box">
                <input type="radio">
                <p>선택안함</p>
              </div>
            </label>
          </div>
          <p class="warning">
            필수 정보입니다.
          </p>
        </div>

        <div class="email">
          <p class="letter">본인 확인 이메일<span>(선택)</span></p>
          <input class="form" type="text" placeholder="선택입력"  required>
        </div>

        <div class="phone">
          <p class="letter">휴대전화</p>
          <select class="form" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <div class="num-box">
            <input class="form3" type="text" placeholder="전화번호 입력" required>
            <button class="form4" required>인증번호 받기</button>
          </div>
          <input class="form" type="text" placeholder="인증번호를 입력하세요." required>
        </div>

        <div class="address2">
          <p class="letter">주소</p>
          <div class="num-box">
            <input class="form3" type="text" placeholder="우편번호" required>
            <button class="form4" required>우편번호 찾기</button>
          </div>
          <input class="form5" type="text" placeholder="도로명주소"  required>
          <input class="form5" type="text" placeholder="지번주소"  required>
          <input class="form5" type="text" placeholder="상세주소"  required>
          <input class="form5" type="text" placeholder="참고항목"  required>
          <p class="warning">
            필수 정보입니다.
          </p>
        </div>

        <button class="form6">가입하기</button>

      </form>
    </section>

  </div>



  <script src="./script2.js"></script>
</body>
</html>
